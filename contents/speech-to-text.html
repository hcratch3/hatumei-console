<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>豊田少年少女発明クラブ | 文字起こし</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body background="../RPisystem.png">
  <main>
  <div class="content">
  <button id="start-btn">start</button>
  <button id="stop-btn">stop</button>
  <div id="result-div"></div>

  <script>
    const startBtn = document.querySelector('#start-btn');
    const stopBtn = document.querySelector('#stop-btn');
    const resultDiv = document.querySelector('#result-div');
    
    // Web Speech APIの音声認識オブジェクトを作成
    SpeechRecognition = webkitSpeechRecognition || SpeechRecognition;
    let recognition = new SpeechRecognition();
    
    // 日本語に設定
    recognition.lang = 'ja-JP';
    recognition.interimResults = true;  // 暫定結果を取得
    recognition.continuous = true;      // 連続認識
    
    let finalTranscript = '';  // 確定した結果を格納する変数
    
    recognition.onresult = (event) => {
      let interimTranscript = '';  // 暫定結果を格納する変数
      
      // 結果をループ処理して確定結果と暫定結果を分ける
      for (let i = event.resultIndex; i < event.results.length; i++) {
        let transcript = event.results[i][0].transcript;
        
        // 確定した結果
        if (event.results[i].isFinal) {
          finalTranscript += transcript;
        } else {
          // 暫定結果
          interimTranscript = transcript;
        }
      }

      // 確定した結果と暫定結果を表示する
      resultDiv.innerHTML = finalTranscript + '<i style="color:#ddd;">' + interimTranscript + '</i>';
    };
    
    // 「start」ボタンを押した時の処理
    startBtn.onclick = () => {
      let start = true;
    };
    
    // 「stop」ボタンを押した時の処理
    stopBtn.onclick = () => {
      let start = false;
      recognition.stop();
    };

    function sell () {
      while(start){
        recognition.start();
      }
    }
  </script>
  </div>
  </main>
</body>
</html>
