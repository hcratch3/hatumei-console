<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Firebase UI</title>
  <script src="https://www.gstatic.com/firebase/7.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebase/7.17.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebase/init.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <style>
    .Info {
      display: flex;
      justify-content: center;
      height: 48px;
      line-height: 48px;
    }

    .Info button {
      height: 24px;
      margin: 12px;
    }
  </style>
</head>

<body>
  <div class="Info">
    <div id="sign-in-status">Checking auth-state...</div>
    <button id="sign-out" onclick="signout()" style="display: none;">sign out</button>
  </div>
  <div id="firebaseui-auth-container"></div>
  <!-- script -->
  <script src="./index.js"></script>
</body>

</html>
